<app-header></app-header>
<div class="div-title" >
  <h2 class="main-title mb-5">Dashboard FORD</h2>
</div>
<div class="row align-items-center justify-content-around" *ngIf="vehicles$ | async as vehicles" >
  <div class="card col-3">
    <div class="card-header">Ve√≠culo</div>
    <div class="card-body">
      <select class="form-select mt-3" [(ngModel)]="idVehicle" (ngModelChange)="selectVehicle()">
        <option selected></option>
        <option *ngFor="let vehicle of vehicles" [ngValue]="vehicle.id">{{vehicle.vehicle}}</option>
      </select>
    </div>
  </div>
  <div class="card col-3">
    <div class="card-header">Total de Vendas</div>
    <div class="card-body">
      <h4 class="card-title" >{{volTotal}}</h4>
      <p class="card-text">Unid.</p>
    </div>
  </div>
  <div class="card col-3">
    <div class="card-header">Conectados</div>
    <div class="card-body">
      <h4 class="card-title">{{connected}}</h4>
      <p class="card-text">Unid.</p>
    </div>
  </div>
  <div class="card col-3">
    <div class="card-header">Update Software</div>
    <div class="card-body">
      <h4 class="card-title">{{softwareUp}}</h4>
      <p class="card-text">Unid.</p>
    </div>
  </div>
</div>
<div class="row justify-content-center align-items-center">
  <div class="col-6" *ngIf="idVehicle > 0">
    <img class="img-car" src={{img}} />
  </div>
</div>
<div class="row">
  <app-table></app-table>
</div>
